  <!-- Arrow pointing to model selector -->
  <path d="M335 90 L335 70" stroke="#8B5CF6" stroke-width="2" stroke-linecap="round"/>
  <path d="M330 75 L335 70 L340 75" fill="none" stroke="#8B5CF6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
