<svg width="480" height="240" viewBox="0 0 480 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="480" height="240" fill="#F5F7FA"/>
  
  <!-- Sidebar illustration -->
  <rect x="100" y="40" width="120" height="160" rx="8" fill="#424B5A"/>
  
  <!-- Home navigation -->
  <rect x="110" y="70" width="100" height="8" rx="4" fill="#D1D5DB" fill-opacity="0.5"/>
  
  <!-- Recent files -->
  <rect x="110" y="90" width="100" height="8" rx="4" fill="#D1D5DB" fill-opacity="0.5"/>
  
  <!-- Shared content highlighted -->
  <rect x="110" y="110" width="100" height="20" rx="4" fill="#8B5CF6"/>
  <circle cx="125" cy="120" r="6" fill="white"/>
  <path d="M122 118 L128 122 M122 122 L128 118" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
  <rect x="140" y="117" width="50" height="6" rx="3" fill="white"/>
  
  <!-- Other menu items -->
  <rect x="110" y="140" width="100" height="8" rx="4" fill="#D1D5DB" fill-opacity="0.5"/>
  <rect x="110" y="160" width="100" height="8" rx="4" fill="#D1D5DB" fill-opacity="0.5"/>
  
  <!-- Highlight effect -->
  <rect x="105" y="105" width="110" height="30" rx="6" stroke="#8B5CF6" stroke-width="2" stroke-dasharray="4 4" fill="none"/>
  
  <!-- Arrow pointing to shared content -->
  <path d="M250 120 L230 120" stroke="#8B5CF6" stroke-width="2" stroke-linecap="round"/>
  <path d="M230 115 L220 120 L230 125" fill="none" stroke="#8B5CF6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Explanation text -->
  <rect x="260" y="105" width="120" height="30" rx="6" fill="#8B5CF6" fill-opacity="0.2"/>
  <text x="320" y="125" font-family="Arial" font-size="12" fill="#5B21B6" text-anchor="middle">Shared Content</text>
  
  <!-- Shared files illustration -->
  <rect x="300" y="150" width="80" height="60" rx="4" fill="white" stroke="#8B5CF6" stroke-width="1"/>
  <rect x="310" y="160" width="30" height="4" rx="2" fill="#8B5CF6" fill-opacity="0.6"/>
  <rect x="310" y="170" width="50" height="4" rx="2" fill="#8B5CF6" fill-opacity="0.4"/>
  <rect x="310" y="180" width="40" height="4" rx="2" fill="#8B5CF6" fill-opacity="0.4"/>
  <rect x="310" y="190" width="20" height="4" rx="2" fill="#8B5CF6" fill-opacity="0.4"/>
  
  <!-- Share icon -->
  <circle cx="365" cy="175" r="10" fill="#8B5CF6"/>
  <path d="M365 170 L365 180 M360 175 L370 175" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
  <circle cx="365" cy="175" r="15" fill="none" stroke="#8B5CF6" stroke-width="1" stroke-dasharray="2 2"/>
</svg>

