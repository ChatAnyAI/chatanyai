  <text x="320" y="175" font-family="Arial" font-size="12" fill="#E11D48" text-anchor="middle">Additional features</text>
  
  <!-- Arrow pointing to utility buttons -->
  <path d="M380 140 L360 140" stroke="#F43F5E" stroke-width="2" stroke-linecap="round"/>
  <path d="M365 135 L360 140 L365 145" fill="none" stroke="#F43F5E" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
