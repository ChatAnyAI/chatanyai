<svg width="480" height="240" viewBox="0 0 480 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="480" height="240" fill="#F5F7FA"/>
  
  <!-- Chat interface mockup -->
  <rect x="100" y="40" width="280" height="160" rx="8" fill="#F9FAFB" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Utility buttons -->
  <circle cx="400" cy="120" r="15" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <path d="M395 120 L405 120 M400 115 L400 125" stroke="#6B7280" stroke-width="1.5" stroke-linecap="round"/>
  
  <circle cx="400" cy="160" r="15" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="395" y="155" width="10" height="10" rx="1" stroke="#6B7280" stroke-width="1.5" fill="none"/>
  
  <!-- Highlight effect -->
  <rect x="385" y="100" width="30" height="90" rx="15" stroke="#F43F5E" stroke-width="2" stroke-dasharray="4 4" fill="none"/>
  
