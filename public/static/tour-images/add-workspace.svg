  <path d="M250 144 L230 144" stroke="#F59E0B" stroke-width="2" stroke-linecap="round"/>
  <path d="M230 139 L220 144 L230 149" fill="none" stroke="#F59E0B" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Explanation text -->
  <rect x="260" y="129" width="120" height="30" rx="6" fill="#F59E0B" fill-opacity="0.2"/>
  <text x="320" y="149" font-family="Arial" font-size="12" fill="#92400E" text-anchor="middle">Add Workspace</text>
</svg>

